<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

            <link rel="stylesheet" href="./assets/css/panel.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </head>

       <script>
            let wurl = window.location.href;
            // console.log(url)
            let wgetUrl = new URL(wurl);
            // console.log(getUrl)
            let wgetUserId = wgetUrl.searchParams.get("userId");
        
            if(!wgetUserId){
                alert("login first");
                location.assign("login.html");
            }
        </script>
        
        <body>

            <div class="section">
                <h1 id="uName" class="text-center text-capitalize "></h1>
                <p class="text-center">Welcome to your portal</p>
            </div>

            <div class="button-list">
                <p>If you want to edit your personal information then click here </p>
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalId">Edit</button>
   <div class="btn2">
    <p>If you want to Delete Your profile Click here! </p>
    <button class="btn btn-outline-danger" id="delete">Delete</button>
   </div>
   <div class="btn3">
    <p>If you want to logout from Your profile Click here!</p>
    <button class="btn btn-outline-info" id="logout">Log Out</button>
          
   </div>
            </div>
            
              
   
        
      <!-- Modal trigger button -->
    
      
      <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div
        class="modal fade sizeing"
        id="modalId"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
      >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered "
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        registration form
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
               
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="update">Update</button>
                </div>
                <div class="container">
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input
                            type="text"
                            name=""
                            id="name"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <small></small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name=""
                            id="email"
                            aria-describedby="emailHelpId"
                            placeholder="abc@mail.com"
                        />
                        <small></small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="password"
                            placeholder=""
                        />
                        <small></small>
                    </div>
                   
                    <div class="mb-3">
                        <label for="" class="form-label">number</label>
                        <input
                            type="tel"
                            class="form-control"
                            name=""
                            id="number"
                            placeholder=""
                        />
                        <small></small>
                    </div>
                
                    
                  </div>
            </div>
        </div>
      </div>
      
      
      
      
      
      
      
      
        <script src="./assets/js/reg.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
